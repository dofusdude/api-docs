name: Generate SDKs

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  generate-angular-client:
    runs-on: ubuntu-latest
    name: Generate js sdk
    steps:

      - name: Checkout OpenAPI
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Generate JS sdk
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: javascript
          openapi-file: openapi-3.0.yaml
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 16.x
      
      - name: Generate package-lock.json
        run: |
          cp -r javascript-client javascript-client-cp
          cd javascript-client-cp
          npm i
          cp package-lock.json ../javascript-client/package-lock.json
          cd ../javascript-client
          mkdir -p .github/workflows/
          echo 'name: Node.js CI \non:\n  push:\n    branches: [ "main" ]\n  pull_request:\n    branches: [ "main" ]\njobs:\n  build:\n    runs-on: ubuntu-latest\n    strategy:\n      matrix:\n        node-version: [14.x, 16.x, 18.x]\n    steps:\n    - uses: actions/checkout@v3\n    - name: Use Node.js ${{ matrix.node-version }}\n      uses: actions/setup-node@v3\n      with:\n        node-version: ${{ matrix.node-version }}\n        cache: 'npm'\n    - run: npm ci\n    - run: npm run build --if-present\n    - run: npm test\n' >> .github/workflows/testing.yml
          cd ..

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
          API_TOKEN_GITHUB: ${{ secrets.PUSH_GITHUB_TOKEN }}
        with:
          source-directory: 'javascript-client'
          destination-github-username: 'dofusdude'
          destination-repository-name: 'dofusdude-js'
          user-email: stelzo@steado.de
          target-branch: main
  
